<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log-in</title>
    <link rel="stylesheet" href="../user/user.css"/>
    <script src="admin.js"></script>
</head>
<body>
<div class="vl one"></div>
<div class="log-in user">
    <form name="contactForm" id="form1" action="welcomeAdmin.html" onsubmit= "return onSubmit()">
        <header>
            <h3 class = "top">Log in as an administrator.</h3>
        </header>
        <br>
        <div class="info">
            <label for="Username">
                <input class ="box" type="text" id="Username" placeholder="Username">
            </label>
        </div>
        <div class="info">
            <label for="UserPassword">
                <input  type="password" id="UserPassword" placeholder="UserPassword">
            </label>
        </div>
        <button class ="btn user" type = "submit" name = "submit" value ="Submit" >Submit</button>
    </form>
</div>
<div class="vl two"></div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
